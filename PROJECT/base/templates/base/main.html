<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is a to-do list implemented using Django by Sarth">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://img.freepik.com/free-vector/realistic-neon-lights-background_52683-60202.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
            color: #fff;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            box-shadow: inset 0 0 100px rgba(0, 255, 204, 0.7), inset 0 0 50px rgba(0, 204, 255, 0.7);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            color: #ecf0f1;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        a, p {
            color: #ecf0f1;
        }

        a {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0984e3;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(52, 73, 94, 0.9);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            background: linear-gradient(90deg, #74b9ff, #0984e3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header-bar a {
            color: #ffffff;
            text-decoration: none;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(44, 62, 80, 0.9);
            border-top: 1px solid #dcdde1;
            border-radius: 10px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .task-wrapper:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .task-title {
            display: flex;
            padding: 20px;
            align-items: center;
        }

        .task-title a {
            text-decoration: none;
            color: #ecf0f1;
            margin-left: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .task-title a:hover {
            color: #0984e3;
        }

        .task-complete-icon, .task-incomplete-icon {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .task-complete-icon {
            background-color: #4cd137;
        }

        .task-incomplete-icon {
            background-color: #dfe6e9;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #e74c3c;
            font-size: 24px;
            line-height: 0;
            padding: 20px 0px;
            transition: color 0.3s;
        }

        .delete-link:hover {
            color: #ff4757;
        }

        .handle {
            display: inline-block;
            padding: 20px 16px;
            cursor: grab;
            user-select: none;
            transition: transform 0.3s;
        }

        .handle:active {
            transform: scale(0.95);
            cursor: grabbing;
        }

        .dropArea {
            background-color: #f1f2f6;
            color: black;
            border: #ced6e0 1px solid;
        }

        .selectedTask {
            opacity: 0.6;
        }

        #add-link {
            color: #0984e3;
            text-decoration: none;
            font-size: 48px;
            text-shadow: 1px 1px #5b7b91;
            transition: transform 0.3s;
        }

        #add-link:hover {
            transform: scale(1.1);
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        @media screen and (max-width: 320px) {
            #search-add-wrapper {
                padding: 10px;
            }
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #b2bec3;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            background-color: rgba(52, 73, 94, 0.9);
            color: #fff;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #0984e3;
            outline: none;
        }

        label {
            padding-top: 10px !important;
            display: block;
            color: #ecf0f1;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.8;
            color: #bdc3c7;
        }

        .button {
            border: 1px solid #0984e3;
            background-color: rgba(52, 73, 94, 0.9);
            color: #0984e3;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #0984e3;
            color: #fff;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
</body>

</html>
